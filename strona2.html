<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Druga strona 🚀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #e6eef7;
      margin: 0;
      min-height: 100vh;
      text-align: center;
      padding-top: 80px;
      background: radial-gradient(circle at center, #141b2d 0%, #0b1020 70%, #05070e 100%);
    }
    h1 {
      font-size: clamp(28px, 5vw, 48px);
      color: #c2e5fe;
    }
    p {
      font-size: clamp(16px, 2.2vw, 20px);
      color: #b6c4d6;
    }
    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 22px;
      background: #2c365e;
      color: #eef3ff;
      border-radius: 8px;
      text-decoration: none;
      transition: transform .15s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
    }
    .btn:hover {
      transform: translateY(-1px);
      background: #3a4472;
      box-shadow: 0 14px 26px rgba(0,0,0,.28);
    }
    /* odstęp między przyciskami, gdy są obok siebie */
    .btn + .btn { margin-left: 12px; }
  </style>
</head>
<body>
  <h1>Witaj na drugiej stronie! 🌌</h1>
  <p>To jest dodatkowa podstrona naszego projektu.</p>

  <!-- PRZYCISKI -->
  <a class="btn" href="index.html">⬅ Powrót do strony głównej</a>
  <a class="btn" href="strona3.html">▶️ Zobacz foczkę</a>
</body>
</html>
